<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณปริมาณคาร์บ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>โปรแกรมคำนวณปริมาณคาร์โบไฮเดรต  สำนักโภชนาการ กรมอนามัย</h1>
        <form id="calorieForm">
            <label for="weight">น้ำหนัก (กิโลกรัม):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">ส่วนสูง (เซนติเมตร):</label>
            <input type="number" id="height" name="height" required>

            <label for="age">อายุ (ปี):</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">เพศ:</label>
            <select id="gender" name="gender" required>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
            </select>

            <label for="activity">ระดับกิจกรรม:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">นั่งทำงาน (น้อยมาก)</option>
                <option value="1.375">ออกกำลังกายเบา (1-3 วัน/สัปดาห์)</option>
                <option value="1.55">ออกกำลังกายปานกลาง (3-5 วัน/สัปดาห์)</option>
                <option value="1.725">ออกกำลังกายหนัก (6-7 วัน/สัปดาห์)</option>
                <option value="1.9">ออกกำลังกายหนักมาก (ทุกวัน/งานที่ใช้แรงมาก)</option>
            </select>

            <button type="button" onclick="calculateCarbs()">คำนวณ</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
